<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Barrio|Bowlby+One+SC|Bungee+Shade|Carme|Gruppo|Holtwood+One+SC|Monofett|Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Satisfy&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <section id="primera-seccion" class="appear">
      <h2>organización de periodistas y reporteros mexicanos</h2>
      <h1>LA LEY Y EL ORDEN</h1>
      <p>comparte de manera segura tu ubicación con tus colegas</p>
      <button id="boton-acceso">INGRESAR</button>
    </section>

    <section id="segunda-seccion" class="disappear">
      <textarea name="name" rows="8" cols="80" id="mensaje-a-cifrar" placeholder="Mensaje a cifrar"></textarea>
      <input type="number" id="numero-offset">
      <button type="button" id="boton-cifrar">CIFRAR</button>
      <button type="button" id="boton-descifrar">DESCIFRAR</button>
      <textarea name="name" rows="8" cols="80" id="mensaje-descifrado" placeholder="Mensaje a descifrar"></textarea>
    </section>


    <script src="index.js"></script>
    <script src="cipher.js"></script>



  </body>
</html>
